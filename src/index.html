<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Manager</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="invoice">
    <div class="col-md-8">
        <div class="table-responsive">
            <table class="table table-striped jambo_table bulk_action">
                <thead>
                <tr class="headings">
                    <th>
                        <input type="checkbox" id="check-all" class="flat">
                    </th>
                    <th class="column-title">Date </th>
                    <th class="column-title">Transaction </th>
                    <th class="column-title">US$ </th>
                    <th class="column-title last">R$ </th>
                    <!--
                    <th class="bulk-actions" colspan="7">
                        <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                    </th>
                    -->
                </tr>
                </thead>

                <tbody>
                <tr class="even pointer">
                    <td class="a-center ">
                        <input type="checkbox" class="flat" name="table_records">
                    </td>
                    <td class=" ">May 23, 2014</td>
                    <td class=" ">LOJAS AMERICANAS 249 3/3</td>
                    <td class=" ">0,00</td>
                    <td class="a-right a-right last">579,27</td>
                </tr>
                <tr class="odd pointer">
                    <td class="a-center ">
                        <input type="checkbox" class="flat" name="table_records">
                    </td>
                    <td class=" ">May 23, 2014</td>
                    <td class=" ">CONVENFARMA DROGARIA</td>
                    <td class=" ">0,00</td>
                    <td class="a-right a-right last">741.20</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>np
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../dist/bundle.js"></script>
</body>
</html>
